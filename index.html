<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Login page</title>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-contianer sing-up">
                <form>
                    <h1>Crea tu cuenta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i
                                class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-github-alt"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-facebook"></i></a>
                    </div>
                    <span>Registrate con tu email!</span>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="form-contianer sing-in">
                <form>
                    <h1>Entra a tu cuenta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i
                                class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-github-alt"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-facebook"></i></a>
                    </div>
                    <span>Usuario/Email y Contraseña</span>
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Contraseña">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                    <button>Iniciar sesión</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bienvenido!</h1>
                        <p>Introduce tus datos para poder usar todas las funiconalidades</p>
                        <button class="hidden" id="login">Iniciar sesión</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hola!</h1>
                        <p>Regístrate con tus datos para poder usar todas lass funiconalidades</p>
                        <button class="hidden" id="register">Registrarse</button>
                    </div>
                </div>

            </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
